<html>
  <head>
    <title>Shopping cart</title>
    <link rel="stylesheet" href="cartStyle.css" type="text/css" />
  </head>

  <body>
    <div class="division">
      <div class="left-container">
        <div class="top-div">
          <div class="left-head">
            <h2 style="font-size: xx-large">Shopping cart</h2>
          </div>
          <div class="right-head">
            <h5>Items</h5>
          </div>
        </div>
        <div class="bottom-div">
          <div class="item">
            <p>item img</p>
            <div class="item-name">
              <ul class="itemname">
                <li class="list" style="color: grey">Wrap</li>
                <li class="list">Bees Wrap Small</li>
              </ul>
            </div>
            <div class="incrementer">
              <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
            </div>
            <div class="price">
              &euro; 44.00 <span class="close">&#10005;</span>
            </div>
          </div>
          <div class="item">
            <p>item img</p>
            <div class="item-name">
              <ul class="itemname">
                <li class="list" style="color: grey">Packaging</li>
                <li class="list">Container Package</li>
              </ul>
            </div>
            <div class="incrementer">
              <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
            </div>
            <div class="price">
              &euro; 44.00 <span class="close">&#10005;</span>
            </div>
          </div>
          <div class="item">
            <p>item img</p>
            <div class="item-name">
              <ul class="itemname">
                <li class="list" style="color: grey">Shirt</li>
                <li class="list">Custom Beezz Box</li>
              </ul>
            </div>
            <div class="incrementer">
              <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
            </div>
            <div class="price">
              &euro; 44.00 <span class="close">&#10005;</span>
            </div>
          </div>
          <div class="item_bottom">
            <a href="#">&leftarrow;</a> Back to shop
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="top-div">
          <h2 style="border-bottom: solid 2px rgb(14, 13, 13)">Summary</h2>
        </div>
        <div class="right-bottom-div">
          <table style="margin-top: 25px">
            <thead>
              <tr>
                <td colspan="2">
                  <div style="padding-left: 75px">
                    <div
                      style="border-bottom: 2px dotted black; margin: 10px"
                    ></div>
                  </div>
                </td>
              </tr>
              <tr>
                <th class="Item-count-padding">Item</th>
                <th class="Item-price-padding">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="Item-count-padding">Item 1</td>
                <td class="Item-price-padding">$10</td>
              </tr>
              <tr>
                <td class="Item-count-padding">Item 2</td>
                <td class="Item-price-padding">$15</td>
              </tr>
              <tr>
                <td class="Item-count-padding">Item 3</td>
                <td class="Item-price-padding">$20</td>
              </tr>

              <tr>
                <td colspan="2">
                  <div style="margin-left: 75px">
                    <div
                      style="border-bottom: 2px dotted black; margin: 10px"
                    ></div>
                  </div>
                </td>
              </tr>
              <tr>
                <td style="padding-top: 5px; padding-left: 80px">Total:</td>
                <td style="padding-top: 5px; padding-left: 45px">$45</td>
              </tr>
              <tr>
                <td colspan="2">
                  <div
                    style="
                      margin-top: 100px;
                      text-align: center;
                      margin-left: 50px;
                    "
                  >
                    <input
                      type="radio"
                      id="creditCard"
                      name="paymentMethod"
                      value="creditCard"
                    />
                    <label for="creditCard">Credit Card</label>
                    <input
                      type="radio"
                      id="cash"
                      name="paymentMethod"
                      value="cash"
                    />
                    <label for="cash">Cash</label>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <div
                    style="
                      margin-top: 35px;
                      text-align: center;
                      margin-left: 70px;
                    "
                  >
                    <button class="checkout-btn">Checkout</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
